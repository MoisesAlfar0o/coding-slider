<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <article class="content">
      <p id="comment" class="content__comment">
      </p>
      <div class="content__info">
        <p id="name" class="content__name"></p>
        <p id="role" class="content__role"></p>
      </div>
    </article>
    <article class="image">
      <img src="" alt="Image" id="person-img" class="img__person">
      <div class="btn">
        <button id="btn-prev">
          <img src="./images/icon-prev.svg" alt="Icon prev">
        </button>
        <button id="btn-next">
          <img src="./images/icon-next.svg" alt="Icon next">
        </button>
      </div>
    </article>
  </main>
  <script src="./assets/app.js"></script>
</body>
</html>
